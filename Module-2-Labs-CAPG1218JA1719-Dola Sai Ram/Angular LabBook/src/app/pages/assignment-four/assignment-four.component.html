<h1>Book Details</h1>
<table border=2>
  <tr>
    <th>Book Id</th>
    <th>Book Title</th>
    <th>Book Auther</th>
    <th>Book Year of Publish</th>
  </tr>
  <tr *ngFor="let book of bookData">
    <td>{{book.id}}</td>
    <td>{{book.title}}</td>
    <td>{{book.author}}</td>
    <td>{{book.year}}</td>
  </tr>
</table>
